
http {

    worker_connections  1024;
    include mime.types;
    default_type  application/octet-stream;

    keepalive_timeout  65;
    listen  8080;

    server {
        listen       80 8080 8081;
        server_name  localhost site1.com site2.fr;

        location / {
            root   html;
            index  index.html index.htm;
        }
    }
}
